{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/root.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <nav class="navbar">
      <h3 class="navbar__logo">Expense Tracker</h3>
      <ul class="navbar__lists">
        {% if current_user.is_authenticated %}
        <li>
          <a href="{% url 'login' %}">Login</a>
        </li>
        <li>
          <a href="{% url 'register' %}">Register</a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'show_books' %}">Show all books</a>
        </li>
        <li>
          <a href="{% url 'add_book' %}">Add a book</a>
        </li>
        <li>
          <a href="{% url 'logout_page' %}">Logout</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="addbook-container">
      <h3 class="addbook__title">Add a book to your books list ðŸ“ƒ</h3>
      <form method="POST" class="addbook__form">
        {% csrf_token %}
        <div class="title-container">
          <input type="text" name="title" placeholder="Enter title" />
        </div>
        <div class="subtitle-container">
          <input type="text" name="subtitle" placeholder="Enter subtitle" />
        </div>
        <div class="authors-container">
          <input
            type="text"
            name="authors"
            placeholder="Enter authors' name (Use comma to separate different authors)"
          />
        </div>
        <div class="publisher-container">
          <input
            type="text"
            name="publisher"
            placeholder="Enter publisher's name"
          />
        </div>
        <div class="published_date-container">
          <input
            type="text"
            name="published_date"
            placeholder="Enter published date"
          />
        </div>
        <div class="text-container">
          <input type="text" name="category" placeholder="Enter category" />
        </div>
        <div class="distribution_expense-container">
          <input
            type="number"
            name="distribution_expense"
            placeholder="Enter distribution expense"
          />
        </div>
        <input type="submit" value="Add book" class="addbook__submit" />
      </form>
    </div>
  </body>
</html>
